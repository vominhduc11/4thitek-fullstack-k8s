---
apiVersion: v1
kind: Service
metadata:
  name: redis-web-simple-service
  labels:
    app: redis-web-simple
spec:
  selector:
    app: redis-web-simple
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30084
  type: NodePort