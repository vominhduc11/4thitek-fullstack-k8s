apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-web-simple
  labels:
    app: redis-web-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-web-simple
  template:
    metadata:
      labels:
        app: redis-web-simple
    spec:
      containers:
      - name: redis-web
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: web-content
        configMap:
          name: redis-web-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-web-config
data:
  index.html: |
